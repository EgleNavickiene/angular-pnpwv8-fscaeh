<h2>Phones</h2>

<div *ngFor="let product of products">
  <h3>
    <a [title]=" 'Kaina: ' + product.price + ' â‚¬' ">
      {{product.name}}
    </a>
  </h3>

  
  <p *ngIf="product.description, else noDescription">
    Description: {{ product.description }}
  </p>

  <ng-template #noDescription>
    <p>
      No description 
    </p>
  </ng-template>

  <div  class="container">
    <button (click)="shareFb()">
      <a href="">
        <i class="material-icons text-white"> share </i>      
      </a>
      Share to Fb 
  </button>

  <button (click)="shareTweet()">
    <i class="material-icons text-white"> share </i>      
      <a target="_blank"
        class=""
        href="tweet">
      </a>
    Tweet
  </button>
  </div> 

</div>
